<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.jpg">
    <title>Book Mark</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="home">
      <div
        class="container d-flex flex-column justify-content-center align-items-center py-5"
      >
        <h1 class="py-2 mb-5">Bookmarker</h1>

        <div class="box px-3 py-5">
          <h2 class="text-center py-5">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="site-name w-100 pb-3">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
            >
            <input
              type="text"
              id="bookmarkName"
              class="form-control"
              placeholder="Bookmark Name"
            />
          </div>

          <div
            class="site-url w-100 pb-3 d-flex flex-column justify-content-center"
          >
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i> Site URL</label
            >
            <input
              type="url"
              id="bookmarkURL"
              class="form-control"
              placeholder="Web Site URL"
            />
          </div>
          <div
            class="sit-btn w-100 d-flex justify-content-center align-items-center"
          >
            <button onclick="addsite()" class="btn btn-danger px-5" id="submitBtn">Submit</button>
          </div>
        </div>

        <table class="table bg-light text-center mt-4">
          <thead>
            <tr>
              <th>Index</th>
              <th>Web Site Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
